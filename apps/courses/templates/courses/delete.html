<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Delete Course</title>
  </head>
  <body>
    <h3>Are you sure you want to delete the following course?</h3>
    <table>
      {% for c in course%}
      <tr>
        <td>Name:</td>
        <td>{{c.name}}</td>
      </tr>
      <tr>
        <td>Description:</td>
        <td>{{c.description}}</td>
      </tr>
    </table>
    <form class="" action="/remove_confirm/{{c.id}}" method="post">
      {% csrf_token %}
      <input type="submit" name="cancel" value="No"><input type="submit" name="delete_confirm" value="Yes! Delete this">
    </form>
    {% endfor %}
  </body>
</html>
